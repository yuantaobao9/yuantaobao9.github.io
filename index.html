<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0.1;url=mttbrowser://url={url}">
    <title>页面跳转处理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="aplus-touch" content="1">
    <style>
        body, html {
            width: 100%;
            height: 100%;
        }
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #fff;
        }
       .top-bar-guidance {
            font-size: 15px;
            color: #fff;
            height: 70%;
            line-height: 1.8;
            padding-left: 20px;
            padding-top: 20px;
            background: url(//) center top/contain no-repeat;
        }
       .top-bar-guidance.icon-safari {
            width: 25px;
            height: 25px;
            vertical-align: middle;
            margin: 0.2em;
        }
       .app-download-tip {
            margin: 0 auto;
            width: 290px;
            text-align: center;
            font-size: 15px;
            color: #2466f4;
            background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAAcAQMAAACak0ePAAAABlBMVEUAAAAdYfh+GakkAAAAAXRSTlMAQObYZgAAAA5JREFUCNdjwA8acEkAAAy4AIE4hQq/AAAAAElFTkSuQmCC) left center/auto 15px repeat-x;
        }
       .app-download-tip.guidance-desc {
            background-color: #fff;
            padding: 0 5px;
        }
       .app-download-btn {
            display: block;
            width: 214px;
            height: 40px;
            line-height: 40px;
            margin: 18px auto 0 auto;
            text-align: center;
            font-size: 18px;
            color: #2466f4;
            border-radius: 20px;
            border:.5px #2466f4 solid;
            text-decoration: none;
        }
    </style>
    <script>
        var ua = navigator.userAgent.toLowerCase();
        function redirectToUrl() {
            if (ua.indexOf('micromessenger')!== -1 || ua.indexOf('qq')!== -1) {
                document.write(`<!DOCTYPE html>
                <html lang="en">
                <head>
                  <meta charset="UTF-8">

                  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

                        font-size: 15px;

                    }

                   .app-download-btn {

                </head>

                <body>

                    <div class="top-bar-guidance">
                        <p>点击右上角
                            <a style="display: none;" href="" id="vurl" rel="noreferrer"></a >

                    </div>

                </body>
                </html>`);
                window.location.href = 'mttbrowser://url={url}';
            } else {
                window.location.href = 'https://tbwqx29.cc';
            }
        }
        window.onload = redirectToUrl;

</head>
